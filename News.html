<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News App</title>
        <link rel="stylesheet" href="News.css">
    </head>
    <body>
    
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="assets/logo.png" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </nav>
        
    
        <main>
            <div class="cards-container container flex" id="cards-container">
                
            </div>
        </main>
    
        <template id="template-news-card">
            <style>
                .card {
                    border-radius: 15px; /* Add rounded corners */
                    overflow: hidden; /* Ensure content stays within rounded corners */
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a shadow for better appearance */
                }
                .card-header img {
                    border-top-left-radius: 15px; /* Rounded corners for the top of the image */
                    border-top-right-radius: 15px; /* Rounded corners for the top of the image */
                    width: 100%; /* Ensure the image covers the full width */
                    height: auto; /* Maintain aspect ratio */
                }
                .card-content {
                    padding: 15px; /* Add padding for better spacing */
                }
            </style>
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                </div>
            </div>
        </template>
        
    
        <script src="News.js"></script>
    </body>

</body>
